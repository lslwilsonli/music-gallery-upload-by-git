<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hong Kong Music Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=512&id=EHtxO8ZmA602&format=png"
    />
  </head>
  <body>
    <header>
      <h1>Hong Kong Music Gallery</h1>
      <p>
        This project is created in order to record the Hong Kong' singers &
        rappers
      </p>
    </header>
    <main id="mainContainer">
      <hr />
      <!-- 1stGroup (LMF) -->
      <section class="container">
        <div class="outerBox">
          <a href="https://www.instagram.com/lmf_lazy_clan/" target="_blank"
            ><img

              alt="LMFteamPhoto"
          /></a>
        </div>
        <div class="outerBox multi">
          <a
            href="https://zh.wikipedia.org/zh-tw/%E9%99%B3%E5%BB%A3%E4%BB%81"
            target="_blank"
            ><img
              src="https://lastfm.freetls.fastly.net/i/u/300x300/5420433197694d6dcd284b1a23e2d65a"
              alt="MCYan"
          /></a>
          <a href="https://zh.wikipedia.org/wiki/DJ_Tommy" target="_blank"
            ><img
              src="https://i1.sndcdn.com/avatars-000478159269-63136q-t500x500.jpg"
              alt="DJTommy"
          /></a>

          <a
            href="https://zh.wikipedia.org/wiki/%E9%99%B3%E5%8C%A1%E6%A6%AE"
            target="_blank"

              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzPx9w6Gt9PN_a-mAE71NCMv_SKVxz5mVnkS6VYp1ezpOO5bCwa4Xnb5y3gNy8I34MR2c&usqp=CAU"
              alt="KB"
          /></a>
        </div>
      </section>
      <!-- 2ndGroup (YackStudio) -->
      <section class="container">
        <div class="outerBox order-2">
          <a
            href="https://www.youtube.com/channel/UCDJ0fQOf7ud7S-epUnb7_VQ"

        <div class="outerBox multi order-1">
          <a href="https://www.instagram.com/novelfergus/" target="_blank"

              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKRHYI-3owymDDcdJpKuQaevLUAC6XqxJshw&s"

          /></a>
          <a
            href="https://www.yackstudiohk.com/collections/novel-fergus-%E6%A2%9F"
            target="_blank"

        <div class="outerBox">
          <a
            href="https://www.youtube.com/channel/UCDRX-1Disc3TnI0PwrhmBIA"

        <div class="outerBox multi">

          <a href="https://www.instagram.com/jaseforreal/" target="_blank"
            ><img src="https://i.mydramalist.com/BORkV_5c.jpg" alt="Jase"

          <a href="https://www.instagram.com/on_callstar/?hl=en" target="_blank"
            ><img
              src="https://www.mediaasia.com/Cache/Photo/da120b00011b98cfecd43c05aa61800b9ed57a30.jpg"

          /></a>
